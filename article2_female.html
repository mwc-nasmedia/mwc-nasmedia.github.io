			init : function () {

				$(document).on("click", "#camp_list_wrap .checkbox_camp_use_yn", async function(e) {
					e.preventDefault();
					const campId = $(this).attr('camp_id');
					const changeStatus = $(this).is(":checked") ? "y":"n";

					const resultVal = await _Self.useYnChgCamp(campId, changeStatus);
					if(resultVal) {
						$(this).prop("checked", changeStatus === 'y');
					}

				});

				$(document).on("click", "#camp_list_wrap .btn_camp_remove", function() {

					const campId = $(this).attr('camp_id');
					_Self.removeCamp(campId);

					return false;
				});
            },

			removeCamp : async function(campId) {
				if (!(await swalConfirm2("삭제하시겠습니까?"))) {
					return false;
                }

				const oParams = {
					"url"  : "/camp/ajax/removeCamp",
					"data" : "campId=" + campId
				};

				execCommonAjax(oParams, async function(oData) {
					if (oData.bResult) {
						toastrSuccess(oData.sMsg)
						_Self.getList();
					} else {
						toastrFail(oData.sMsg);
					}

				});
			},

			useYnChgCamp : async function(campId, useYn) {
				const useYnNm = useYn == 'y' ? "사용" : "잠김";
				if (!(await swalConfirm2("상태변경("+useYnNm+") 하시겠습니까?"))) {
					return false;
				}

				const oParams = {
					"url"  : "/camp/ajax/modifyUseYnCamp",
					"data" : JSON.stringify({
						"campId" : campId,
						"useYn" : useYn
					}),
					"type" : "POST",
					"async" : false
				};

				let resultVal = false;
				execCommonAjax(oParams, function(oData) {
					if (oData.bResult) {
						resultVal = true;
						toastrSuccess(oData.sMsg);
                    } else {
						resultVal = false;
						toastrFail(oData.sMsg);
					}

				});
				return resultVal;
			}, //useYnChgMedia
